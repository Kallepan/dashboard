<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITE</title>
    <style>
        :root {
            --main-bg-color: #424242;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
        }
        #content {
            display: grid;
            grid-template-columns: 4fr 1fr;
            grid-gap: 1px;
            height: 100vh;
            box-sizing: border-box;
        }

        iframe {
            display: none;
            width: 100%;
            height: 100%;
            border: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body:fullscreen iframe {
            display: grid;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;   
        }
    </style>
</head>
<body onclick="document.body.requestFullscreen()">
    <div id="content"></div>
</body>
<script type="text/javascript">
    const content = document.getElementById('content');
    const links = [
        'https://www.example.com',
        'https://www.example.com',
    ];

    links.forEach(link => {
        const iframe = document.createElement('iframe');

        // Custom attributes
        iframe.src = link;
        iframe.loading = 'lazy';
        iframe.scrolling = 'no';

        content.appendChild(iframe);
    });
</script>
</html>
